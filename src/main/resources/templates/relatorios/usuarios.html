<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Relat칩rio de Usu치rios')"></head>
<body>
    <header th:replace="fragments/layout :: menu('relatorios')"></header>
    
    <div class="container mt-4">
        <h2>Relat칩rio de Usu치rios</h2>
        
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Gestores</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Login</th>
                                <th>Data de Cadastro</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="gestor : ${gestores}">
                                <td th:text="${gestor.id}">ID</td>
                                <td th:text="${gestor.nome}">Nome</td>
                                <td th:text="${gestor.email}">Email</td>
                                <td th:text="${gestor.login}">Login</td>
                                <td th:text="${#temporals.format(gestor.dataCadastro, 'dd/MM/yyyy HH:mm')}">Data de Cadastro</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Solicitantes</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-success">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Login</th>
                                <th>Data de Cadastro</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="solicitante : ${solicitantes}">
                                <td th:text="${solicitante.id}">ID</td>
                                <td th:text="${solicitante.nome}">Nome</td>
                                <td th:text="${solicitante.email}">Email</td>
                                <td th:text="${solicitante.login}">Login</td>
                                <td th:text="${#temporals.format(solicitante.dataCadastro, 'dd/MM/yyyy HH:mm')}">Data de Cadastro</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
